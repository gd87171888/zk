<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东莞中考分析工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-analysis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .score-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .score-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .school-recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .school-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .school-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .school-card h4 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .school-card .probability {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .probability.high { color: #28a745; }
        .probability.medium { color: #ffc107; }
        .probability.low { color: #dc3545; }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #4facfe;
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .tips {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .tips h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .tips ul {
            margin-left: 20px;
        }

        .tips li {
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 东莞中考分析工具</h1>
            <p>专业的中考成绩分析与志愿填报白雪指导</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>📊 成绩录入</h2>
                <div class="input-group">
                    <label for="grade">年级:</label>
                    <select id="grade">
                        <option value="九年级">九年级</option>
                        <option value="八年级">八年级</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="semester">学期:</label>
                    <select id="semester">
                        <option value="第二学期">第二学期（下学期）</option>
                        <option value="第一学期">第一学期（上学期）</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="exam">考试类型:</label>
                    <select id="exam">
                        <option value="中考">中考</option>
                        <option value="三模">三模</option>
                        <option value="二模">二模</option>
                        <option value="一模">一模</option>
                        <option value="月考">月考</option>
                        <option value="期末">期末</option>
                        <option value="中段考">中段考</option>
                        <option value="期中">期中</option>
                        <option value="阶段一">阶段一</option>
                        <option value="阶段二">阶段二</option>
                        <option value="12月考">12月考</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="score">总分:</label>
                    <input type="number" id="score" placeholder="请输入总分" min="0" max="800">
                </div>
                <div class="input-group">
                    <label for="totalScore">满分:</label>
                    <input type="number" id="totalScore" placeholder="请输入满分" value="800">
                </div>
                <button class="btn" onclick="analyzeScore()">🔍 开始分析</button>
            </div>

            <div id="analysisResult" class="result">
                <div class="section">
                    <h2>📈 成绩分析结果</h2>
                    <div class="score-analysis">
                        <div class="score-card">
                            <h3>得分率</h3>
                            <div class="value" id="scoreRate">-</div>
                            <div>当前水平</div>
                        </div>
                        <div class="score-card">
                            <h3>同比进步</h3>
                            <div class="value" id="progress">-</div>
                            <div>相比历史</div>
                        </div>
                        <div class="score-card">
                            <h3>推荐学校</h3>
                            <div class="value" id="recommendCount">-</div>
                            <div>所学校</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>🏫 志愿填报建议</h2>
                    <div class="school-recommendations" id="schoolRecommendations">
                        <!-- 学校推荐将在这里动态生成 -->
                    </div>
                </div>

                <div class="section">
                    <h2>📋 历年录取数据参考</h2>
                    <table class="data-table" id="dataTable">
                        <!-- 数据表格将在这里动态生成 -->
                    </table>
                </div>

                <div class="tips">
                    <h4>💡 填报建议</h4>
                    <ul>
                        <li>第一志愿：选择与你成绩相匹配或略高的学校</li>
                        <li>保底志愿：选择录取分数线低于你成绩10-20分的学校</li>
                        <li>关注学校特色：考虑学校的特长班、实验班等</li>
                        <li>地理位置：考虑上学距离和交通便利性</li>
                        <li>多关注官方信息：及时了解最新的招生政策</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 东莞中考历年数据
        const examData = {
            "九年级": {
                "第二学期": {
                    "中考": { rate: 92.50, progress: -1.17, schools: ["东莞中学松山湖学校", "东莞高级中学"] },
                    "三模": { rate: 93.68, progress: -0.01, schools: ["东莞中学", "东莞第一中学"] },
                    "二模": { rate: 93.69, progress: 0.67, schools: ["东莞中学", "东莞第一中学"] },
                    "一模": { rate: 93.01, progress: 0.80, schools: ["东莞中学", "东莞外国语学校"] },
                    "月考": { rate: 92.22, progress: 1.85, schools: ["东莞中学松山湖学校", "市第六高级中学"] }
                },
                "第一学期": {
                    "期末": { rate: 90.37, progress: -0.20, schools: ["东莞外国语学校", "常平中学"] },
                    "中段考": { rate: 90.57, progress: -0.18, schools: ["东莞外国语学校", "常平中学"] },
                    "月考": { rate: 90.76, progress: 0.18, schools: ["东莞外国语学校", "常平中学"] }
                }
            },
            "八年级": {
                "第二学期": {
                    "期末": { rate: 90.57, progress: 1.77, schools: ["东莞外国语学校", "常平中学"] },
                    "期中": { rate: 88.80, progress: 0.45, schools: ["常平中学", "常平中学"] },
                    "阶段二": { rate: 88.35, progress: 2.37, schools: ["常平中学", "常平中学"] },
                    "阶段一": { rate: 85.98, progress: 0.35, schools: ["市第二高级中学", "市第八高级中学"] }
                },
                "第一学期": {
                    "12月考": { rate: 85.63, progress: -2.44, schools: ["市第二高级中学", "市第十三高级中学"] },
                    "中段考": { rate: 88.07, progress: 5.61, schools: ["常平中学", "常平中学"] },
                    "月考": { rate: 82.46, progress: 0, schools: ["市第十高级中学", "市第四高级中学"] }
                }
            }
        };

        // 学校等级划分
        const schoolLevels = {
            "东莞中学": "顶尖",
            "东莞中学松山湖学校": "顶尖",
            "东莞第一中学": "重点",
            "东莞高级中学": "重点",
            "东莞外国语学校": "重点",
            "市第六高级中学": "优质",
            "市第二高级中学": "优质",
            "市第八高级中学": "优质",
            "市第十三高级中学": "普通",
            "市第十高级中学": "普通",
            "市第四高级中学": "普通",
            "常平中学": "普通"
        };

        function analyzeScore() {
            const grade = document.getElementById('grade').value;
            const semester = document.getElementById('semester').value;
            const exam = document.getElementById('exam').value;
            const score = parseFloat(document.getElementById('score').value);
            const totalScore = parseFloat(document.getElementById('totalScore').value);

            if (!score || !totalScore || score > totalScore) {
                alert('请输入有效的成绩！');
                return;
            }

            const scoreRate = (score / totalScore * 100).toFixed(2);
            const data = examData[grade]?.[semester]?.[exam];

            if (!data) {
                alert('暂无该考试的参考数据！');
                return;
            }

            // 显示结果
            document.getElementById('scoreRate').textContent = scoreRate + '%';
            document.getElementById('progress').textContent = data.progress > 0 ? '+' + data.progress + '%' : data.progress + '%';
            document.getElementById('recommendCount').textContent = getRecommendedSchools(scoreRate).length;

            // 生成学校推荐
            generateSchoolRecommendations(scoreRate);

            // 生成数据表格
            generateDataTable(grade, semester);

            // 显示结果区域
            document.getElementById('analysisResult').classList.add('show');
        }

        function getRecommendedSchools(scoreRate) {
            const rate = parseFloat(scoreRate);
            let schools = [];

            if (rate >= 93) {
                schools = ["东莞中学", "东莞中学松山湖学校", "东莞第一中学", "东莞高级中学"];
            } else if (rate >= 90) {
                schools = ["东莞外国语学校", "东莞第一中学", "市第六高级中学", "常平中学"];
            } else if (rate >= 85) {
                schools = ["市第二高级中学", "市第八高级中学", "常平中学", "市第十三高级中学"];
            } else {
                schools = ["市第十高级中学", "市第四高级中学", "常平中学"];
            }

            return schools;
        }

        function generateSchoolRecommendations(scoreRate) {
            const schools = getRecommendedSchools(scoreRate);
            const container = document.getElementById('schoolRecommendations');
            container.innerHTML = '';

            schools.forEach((school, index) => {
                const probability = index === 0 ? 'high' : index === 1 ? 'medium' : 'low';
                const probabilityText = index === 0 ? '录取概率高' : index === 1 ? '录取概率中等' : '保底选择';
                const level = schoolLevels[school] || '普通';

                const card = document.createElement('div');
                card.className = 'school-card';
                card.innerHTML = `
                    <h4>${school}</h4>
                    <div class="probability ${probability}">${probabilityText}</div>
                    <p><strong>学校等级:</strong> ${level}</p>
                    <p><strong>建议:</strong> ${index === 0 ? '第一志愿推荐' : index === 1 ? '第二志愿推荐' : '保底志愿推荐'}</p>
                `;
                container.appendChild(card);
            });
        }

        function generateDataTable(grade, semester) {
            const table = document.getElementById('dataTable');
            const data = examData[grade][semester];

            let html = `
                <thead>
                    <tr>
                        <th>考试类型</th>
                        <th>得分率</th>
                        <th>同比进步</th>
                        <th>第一志愿推荐</th>
                        <th>第二志愿推荐</th>
                    </tr>
                </thead>
                <tbody>
            `;

            Object.entries(data).forEach(([exam, info]) => {
                html += `
                    <tr>
                        <td>${exam}</td>
                        <td>${info.rate}%</td>
                        <td style="color: ${info.progress > 0 ? '#28a745' : '#dc3545'}">
                            ${info.progress > 0 ? '+' : ''}${info.progress}%
                        </td>
                        <td>${info.schools[0]}</td>
                        <td>${info.schools[1]}</td>
                    </tr>
                `;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }
        </script>
</body>
</html>
